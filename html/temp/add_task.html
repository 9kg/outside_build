<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>上海厚步网络科技有限公司</title><link rel="shortcut icon" type="image/ico" href="../../favicon.ico"><link rel="stylesheet" href="../../css/main.css" media="all"><script>void 0===document.getElementsByClassName&&(location.href="../../html/common/not_support.html")</script><style>.content{max-width:800px;margin:0 auto}.add_task_form{border-bottom:1px solid #ccc;margin-bottom:10px}</style></head><body><div class="content"><h1>添加任务 <small></small></h1><div class="add_task_form"><style>form.add_task{max-width:600px;margin:10px auto}</style><form class="add_task"><div class="grid"><div class="ct grid"><div class="ct_4 field">商店链接</div><div class="ct_4-3"><input type="text" name="storeurl" data-validate="require" data-validate-dir="bottom" class="data_storeurl"></div></div><div class="ct grid"><div class="ct_4 field">Appid</div><div class="ct_4-3"><input type="text" name="storeid" data-validate="require" data-validate-dir="bottom" class="data_storeid"></div></div><div class="ct grid"><div class="ct_4 field">名称</div><div class="ct_4-3"><input type="text" name="name" data-validate="require" data-validate-dir="bottom" class="data_name"></div></div><div class="ct_2 grid"><div class="ct_2 field">价格</div><div class="ct_2 grid"><div class="ct"><label class="suffix"><input type="text" name="price" data-validate="require,+" class="data_price"><span class="opt_imitate">元</span></label></div></div></div><div class="ct_2 grid"><div class="ct_2 field">份数</div><div class="ct_2"><label class="suffix"><input type="text" name="countall" data-validate="require,!-,int" class="data_countall"><span class="opt_imitate">份</span></label></div></div><div class="ct grid data_count_ct"><div class="ct_4 field">完成数</div><div class="ct_4"><label class="suffix"><input type="text" name="count" data-validate="require,!-,int" class="data_count"><span class="opt_imitate">份</span></label></div></div><div class="ct_2 grid"><div class="ct_2 field">关键词</div><div class="ct_2 grid"><div class="ct"><input type="text" name="keyword" data-validate="require" class="data_keyword"></div></div></div><div class="ct_2 grid"><div class="ct_2 field">关键词排名</div><div class="ct_2 grid_nowrap"><div class="ct"><input type="text" name="keywordTop" data-validate="require,+,int" class="data_keywordTop"></div></div></div><div class="ct_2 grid"><div class="ct_2 field">来源</div><div class="ct_2 grid_nowrap"><div class="ct source_id_ct"><input type="hidden" name="source_id" class="data_source_id"> <input type="text" data-validate="require" class="source_name"></div></div></div><div class="ct_2 grid"><div class="ct_2 field">渠道</div><div class="ct_2 grid_nowrap"><div class="ct channel_id_ct"><input type="hidden" name="affiliate_id" class="data_affiliate_id"> <input type="text" data-validate="require" class="channel_name"></div></div></div><div class="ct grid"><div class="ct_4 field">时间</div><div class="ct_4-3"><div class="date_group"><div class="date_start_ct"><input type="text" readonly name="stime" class="data_stime date_start"></div><i class="iconfont icon-86b"></i><div class="date_end_ct"><input type="text" readonly name="expire" class="data_expire date_end"></div></div></div></div><div class="ct grid_nowrap"><div class="ct_2 field">高级设置</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" checked data-show=".set_pro"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div></div><div class="grid set_pro"><div class="ct grid"><div class="ct_4 field">start_idfa</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_idfa" class="data_start_idfa"></div></div></div><div class="ct grid"><div class="ct_4 field">start_idfa_md5</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_idfa_md5" class="data_start_idfa_md5"></div></div></div><div class="ct grid"><div class="ct_4 field">start_idfa_true</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_idfa_true" class="data_start_idfa_true"></div></div></div><div class="ct grid"><div class="ct_4 field">start_idfa_false</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_idfa_false" class="data_start_idfa_false"></div></div></div><div class="ct grid"><div class="ct_2 field">start_idfa_localsql</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="start_idfa_localsql" value="1" class="data_start_idfa_localsql"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct grid"><div class="ct_4 field">start_click</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_click" class="data_start_click"></div></div></div><div class="ct grid"><div class="ct_4 field">start_click_md5</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_click_md5" class="data_start_click_md5"></div></div></div><div class="ct grid"><div class="ct_4 field">start_click_post</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_click_post" class="data_start_click_post"></div></div></div><div class="ct grid"><div class="ct_4 field">start_click_true</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="start_click_true" class="data_start_click_true"></div></div></div><div class="ct grid"><div class="ct_2 field">start_click_callback</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="start_click_callback" value="1" class="data_start_click_callback"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct grid"><div class="ct_4 field">end_click</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="end_click" class="data_end_click"></div></div></div><div class="ct grid"><div class="ct_4 field">end_click_md5</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="end_click_md5" class="data_end_click_md5"></div></div></div><div class="ct grid"><div class="ct_4 field">end_click_post</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="end_click_post" class="data_end_click_post"></div></div></div><div class="ct grid"><div class="ct_4 field">end_click_true</div><div class="ct_4-3 grid_nowrap"><div class="ct"><input type="text" name="end_click_true" class="data_end_click_true"></div></div></div></div></form></div><div class="oper_btns_ct t_right"><button type="button" class="btn btn_task_reset">重置</button> <button type="button" class="btn btn_primary btn_task_submit">提交</button></div></div><script src="../../js/base.js"></script><script src="http://git.bramble.wang/back/js/page/add_task.js"></script></body></html>
